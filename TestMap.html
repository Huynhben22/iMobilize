 <!DOCTYPE html>
     
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

        <title>Competing Chronology</title>
    </head>

     <div id="map">
        <style>#map { height: 800px; }</style>
        <script>
            var map = L.map('map').setView(L.latLng(48.7343, -122.4866), 13);

            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
            var marker = L.marker([48.7343, -122.4866]).addTo(map);
            marker.bindPopup("<b>Student Union Strike</b><br>Address: 12345 pl Bellingham<br>Bring water.").openPopup();
        </script>
     </div>
